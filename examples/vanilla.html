      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .form-floating:focus-within {

    }

      margin-bottom: -1px;
      border-bottom-right-radius: 0;

      border-top-left-radius: 0;
      border-top-right-radius: 0;

        <div class="form-floating">

        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up (fake)</button>
      </fieldset>
    </form>
    <div class="d-flex flex-column">
      <div class="p-1" id="LengthHandler-minLength">Password must be longer than 8 characters.</div>

  <!-- Instantiation of the PasswordSqnfaWeb handler -->
  <script type="text/javascript">
      // Bind custom event to onsubmit
      document.getElementById('sqnfa-form').onsubmit = async (event) => {
        // Disable form and reset colors
        event.preventDefault();
        const fieldsetElement = document.getElementById('sqnfa-form-fieldset')
        fieldsetElement.setAttribute("disabled", "disabled")
        const requirementColors = {
          'LengthHandler-minLength': 'text-muted',
          'LengthHandler-maxByteSize': 'text-muted',
          'BlackListHandler-caseInsensitiveWords': 'text-muted',
          'BlackListHandler-emailTokens': 'text-muted',
          'BlackListHandler-regExps': 'text-muted',
          'HaveibeenpwnedHandler-pwned': 'text-muted',
        }
        for (const key of Object.keys(requirementColors)) {
          document.getElementById(key).classList.remove('text-success', 'text-danger', 'text-muted');
        }

        // Build the password handler
        const email = document.getElementById('email').value
        const handler = new PasswordsSqnfaWeb.PasswordsSqnfaWeb()
            .useLengthHandler(undefined, true)
            .useBlackListHandler({caseInsensitiveWords, regExps}, true, email, 4, 4)
            .useHaveibeenpwnedHandler({pwnedPasswordsUrl, httpClient})
            .useBcryptHandler({salt});
        

        // Handle the password
        const password = document.getElementById('password').value
        let result
        try {
          result = await handler.handle(password)
        } finally {
          fieldsetElement.removeAttribute("disabled")
        }

        // Mark all handlers that have been executed as success and update failures after
        for (const handlerName of Object.keys(handler.statistics)) {
          for (const requirementColor of Object.keys(requirementColors)) {
            if(requirementColor.startsWith(handlerName)) {
              requirementColors[requirementColor] = 'text-success'
            }
          }
        }

        // Update colors to password requriement column
        if(!result.isSuccess) {
          const failures = result.getFailures();
          failures.forEach(element => {
            requirementColors[element.handler + '-' + element.rule] = 'text-danger'
          });
        }
        for (const [key, value] of Object.entries(requirementColors)) {
          document.getElementById(key).classList.add(value);
        }

        // Tell the user they did well (if they did it)
        if (result.isSuccess) {
          alert('Hurray! Your password is strong enough. The password that will be seen by the server: ' + result.getPassword())
        }
        console.log('Execution statistics', handler.statistics)
      }
  </script>
